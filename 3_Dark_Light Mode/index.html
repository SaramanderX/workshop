<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark & Light Mode | Workshop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/afc8597c48.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="theme-switch-container">
        <span id="toggle-icon">
            <span class="toggle-text">โหมดกลางวัน</span>
            <i class="fas fa-sun"></i>
            <!-- <i class="fa-solid fa-moon"></i> -->
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <nav id="nav">
        <a href="#home">หน้าแรก</a>
        <a href="#project">โปรเจค</a>
        <a href="#contact">ช่องทางการติดต่อ</a>
    </nav>
    <section id="home">
        <div class="title-group">
            <h1>บูมบาย่า สตูดิโอ</h1>
            <h2>เรียนเขียนเว็ปไซต์โหมดกลางวัน-กลางคืน</h2>
        </div>
    </section>
    <section id="project">
        <h1>ผลงานด้านต่างๆ</h1>
        <div class="project-container">
            <div class="image-container">
                <h2>พัฒนาเว็ปไซต์</h2>
                <img src="img/projection_light.svg" alt="" id="image-1">
            </div>
            <div class="image-container">
                <h2>สร้างเกม 2 มิติ</h2>
                <img src="img/learning_light.svg" alt=""id="image-2">
            </div>
            <div class="image-container">
                <h2>ฟรีแลนด์</h2>
                <img src="img/freelancer_light.svg" alt="" id="image-3">
            </div>
        </div>
    </section>
    <section id="project"></section>
    <section id="contact">
        <div class="social-icon">
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-line"></i>
            <i class="fa-brands fa-github"></i>
        </div>
    </section>
    <!-- นำเข้าภาพ Undraw.co -->

    <!-- script -->
     <script src="script.js"></script>
</body>
</html>
