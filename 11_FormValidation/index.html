<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/afc8597c48.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>แบบฟอร์มลงทะเบียน</h2>
        <form action="" id="form" class="form">
            <div class="form-control">
                <label for="">ชื่อผู้ใช้</label>
                <input name="username" type="text" id="username" placeholder="ป้อนชื่อผู้ใช้">
                <div class="error-msg">username ต้องมีมากกว่า 5 ตัวอักษร</div>
            </div>
            
            <div class="form-control">
                <label for="">อีเมล</label>
                <input type="email" name="email" id="email" placeholder="X-XXX@email.com">
                <div class="error-msg">รูปแบบ email ไม่ถูกต้อง</div>
            </div>
            
            <div class="form-control">
                <label for="">รหัสผ่าน</label>
                <div class="password-box">
                    <input type="password" name="password" id="password" placeholder="ป้อนรหัสผ่าน">
                    <i class="fa-regular fa-eye"></i>
                </div>
                <div class="error-msg">รหัสผ่านน้อยกว่า 3 ตัวอักษร</div>
            </div>
            
            <div class="form-control">
                <label for="">ยืนยันรหัสผ่าน</label>
                <div class="password-box">
                    <input type="password" name="password-confirm" id="password-confirm" placeholder="ป้อนรหัสผ่านอีกครั้ง">
                    <i class="fa-regular fa-eye"></i>
                </div>
                <div class="error-msg"></div>
            </div>
            <button type="submit" id="registerBTN" class="registerBTN">ลงทะเบียน</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
